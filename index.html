<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mancala</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <script src="js/main.js"></script>
     <h1 class="title">Welcome to Mancala!</h1>
     <button id='rules'>Click for Rules!</button>
     <button id='play'>Play Game!</button>
     <p id='message'>Insert Message Here!</p>
     <h4 id='score1'>Score: 50</h4>
     <h4 id='score2'>Score: 26</h4>
     <div class="board">
      <div class="section mancala">
          <div class="pocket" id="m1"></div> 
      </div>
      <div class="section middle">
        <div class="midrow topmid">
          <div class="pocket" id="pkt1"></div>
          <div class="pocket" id="pkt2"></div>
          <div class="pocket" id="pkt3"></div>
          <div class="pocket" id="pkt4"></div>
          <div class="pocket" id="pkt5"></div>
          <div class="pocket" id="pkt6"></div>
        </div>
        <div class="midrow botmid">
          <div class="pocket" id="pb6"></div>
          <div class="pocket" id="pb5"></div>
          <div class="pocket" id="pb4"></div>
          <div class="pocket" id="pb3"></div>
          <div class="pocket" id="pb2"></div>
          <div class="pocket" id="pb1"></div>
        </div>
      </div>
      <div class="section mancala">
          <div class="pocket" id="m2"></div>        
      </div>    
      </div>
    </div>
  </body>
</html>
