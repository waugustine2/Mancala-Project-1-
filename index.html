<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mancala</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
  </head>
  <body>
     <h1 class="title">Welcome to Mancala!</h1>
     <button id='rules'>Click for Rules!</button>
     <button id='play'>Play Game!</button>
     <p id='message'>Insert Message Here!</p>
     <h4 id='score1'>Score: 0</h4>
     <h4 id='score2'>Score: 0</h4>
     <div class="board">
      <div class="section mancala">
          <div id="p0" class="pocket" class="m1"></div> 
      </div>
      <div class="section middle">
        <div class="midrow topmid">
          <div id="p1" class="pocket" class="pt1"></div>
          <div id="p2" class="pocket" class="pt2"></div>
          <div id="p3" class="pocket" class="pt3"></div>
          <div id="p4" class="pocket" class="pt4"></div>
          <div id="p5" class="pocket" class="pt5"></div>
          <div id="p6" class="pocket" class="pt6"></div>
        </div>
        <div class="midrow botmid">
          <div id="p7" class="pocket" class="pb6"></div>
          <div id="p8" class="pocket" class="pb5"></div>
          <div id="p9" class="pocket" class="pb4"></div>
          <div id="p10" class="pocket" class="pb3"></div>
          <div id="p11" class="pocket" class="pb2"></div>
          <div id="p12" class="pocket" class="pb1"></div>
        </div>
      </div>
      <div class="section mancala">
          <div id="p13" class="pocket" class="m2"></div>        
      </div>    
      </div>
    </div>
  </body>
</html>
